{% extends 'base.html' %}

{% block title %}搜索结果{% endblock %}

{% block body %}
    <div class="container">
        <h3>搜索结果：</h3>
        <div class="panel panel-default">
            <div class="panel-heading">
                共找到{{ human_count }}位相关老板
            </div>

            <div class="panel-body">
                <div class="btn-group-vertical btn-block" role="group">
                    {% for human in human_list %}
                        <a href="{% url 'human:detail' human.0 %}" class="btn btn-default btn-block btn-lg">
                            {{ human.0 }}
                        </a>
                    {% endfor %}
                </div>
                <nav class="text-center">
                    <ul class="pagination pagination-lg">
                        <li {% if page == 1 %}class="disabled"{% endif %}>
                            <a {% if page != 1 %}href="{% url 'human:search' name position pre_page %}{% endif %}">
                                <span>&laquo;</span>
                            </a>
                        </li>
                        {% for i in page_list %}
                            <li {% if i == page %}class="active"{% endif %}>
                                <a href="{% url 'human:search' name position i %}">
                                    {{ i }}
                                </a>
                            </li>
                        {% endfor %}
                        <li {% if page == total_page %}class="disabled"{% endif %}>
                            <a {% if page != total_page %}href="{% url 'human:search' name position next_page %}"{% endif %}>
                                <span>&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
{% endblock %}
