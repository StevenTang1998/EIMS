<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

    {% block css %}{% endblock %}
    <title>{% block title %}EIMS{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">首页</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                {% if request.session.is_login %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                            {{ request.session.user_name }} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="text-center" href="{% url 'profile' %}">个人信息</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a class="text-center" href="{% url 'logout' %}">登出</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}">登录/注册</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block body %}{% endblock %}

</body>
</html>
